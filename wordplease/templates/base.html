<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Bienvenido a WordPlease, tu plataforma blogging favorita {% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'blogs_home' %}">Home</a>
        |
        <a href="{% url 'blogs_list' %}">Blogs</a>
        |
        {% if user.is_authenticated  %}
            <a href="{% url 'users_logout' %}">Salir</a>
        {% else %}
            <a href="{% url 'users_login' %}">Entrar</a>
        {% endif %}
    </nav>
    <hr>
    <section>
        {% block section %} {% endblock %}
    </section>
    <hr>
    <small>Wordplease Inc &copy; Todos los derechos reservados</small>
</body>
</html>
