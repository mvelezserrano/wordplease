{% extends 'base.html' %}

{% block title %}
    Listado de blogs
{% endblock %}
{% block section %}
    <h1>Listado de blogs</h1>
    {% if user_list|length > 0 %}
        {% for user in user_list %}
            <ul>
                <a href="{% url 'user_posts' user.username %}">Blog de {{ user.username }}</a>
            </ul>
        {% endfor %}
    {% endif %}
{% endblock %}
