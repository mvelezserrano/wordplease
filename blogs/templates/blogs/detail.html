<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <img src="{{ post.image_url }}" alt="{{ post.title }}" width="600">
    <p><strong>{{ post.summary }}</strong></p>
    <p>{{ post.content }}</p>
    <footer>
        {% for category in post.categories.all %}
            <i>{{ category.category_name }},</i>
        {% endfor %}
    </footer>
</body>
</html>
