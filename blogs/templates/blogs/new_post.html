{% extends 'base.html' %}

{% block title %}
    Crear un post
{% endblock %}

{% block section %}
    <h1>Crear un post</h1>
    {% if success_message %}
        <span style="color:green">{{ success_message|safe }}</span>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button>Crear post</button>
        </div>
    </form>


{% endblock %}
