<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a Wordplease</title>
</head>
<body>
    <h1>Bienvenido a Wordplease</h1>
    {% if user_list|length > 0 %}
        <h2>Listado de blogs</h2>
        {% for user in user_list %}
            <a>{{ user.username }}</a>
        {% endfor %}
    {% endif %}

</body>
</html>
